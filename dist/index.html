<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Task Manager</title>
  </head>
  <body>
    <header>
      <h1>TASKS</h1>
    </header>
    <main class="list-container">
      <div class="list-header">
        <button class="title"></button>
        <i class="add fas fa-plus-circle"></i>
      </div>
      <ul></ul>
    </main>
    <div class="form-container">
      <form class="add-task-form">
        <h2 class="form-header">Add Task</h2>
        <label for="title">Task</label>
        <input type="text" name="title" id="title" autocomplete="off" />
        <label for="datetime">Due Date</label>
        <input type="datetime-local" name="datetime" id="datetime" />
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div class="submission">
          <input class="form-action" type="submit" value="Add" id="add" />
          <button class="form-action" type="button" id="cancel">Cancel</button>
        </div>
      </form>
    </div>
    <div class="list-selection-container">
      <div class="list-selection">
        <h2>List Selection</h2>
        <i class="select-close">+</i>
        <ul></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
